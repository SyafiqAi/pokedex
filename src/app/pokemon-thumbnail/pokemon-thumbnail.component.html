<a
[routerLink]="['/pokemon', pokemonName]">

<div class="text-white m-2 text-center rounded-3xl flex flex-col items-center justify-center w-[96px] h-[120px]">
    @if(picUrl) {
        <img [src]="picUrl" [alt]="name" class="mx-[0.5em] rounded-3xl size-[96px]" >
    }
    @else {
        <div class="bg-zinc-600 animate-pulse size-20 m-4 rounded-3xl"></div>
    }
    @if(name) {
        <p class="capitalize font-bold">{{ name }}</p>
    }
    @else {
        <div class="bg-zinc-600 animate-pulse w-full h-4 mt-auto rounded-3xl"></div>
    }
</div>

</a>
