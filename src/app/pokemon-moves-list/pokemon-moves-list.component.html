<div class="h-[180px] my-4 overflow-y-auto scale-90 origin-center">
    @if (loading) {
        @for (item of [1,2]; track $index) {
            <div class="flex justify-center my-7 first:mt-0">
                <div class="h-fit flex items-center w-[80%]">
                    <div class="size-11 mr-6 rounded-full bg-gray-600 animate-pulse">
                    </div>
        
                    <div class="w-[calc(80%-1.5rem)]">
                        <div class="bg-gray-600 animate-pulse rounded-3xl h-4">
                        </div>
                        <div class="text-justify ml-5 bg-gray-600 animate-pulse rounded-3xl h-4 mt-2">
                        </div>
                    </div>
                </div>
            </div>
        }
    }
    @else {
        @for (move of pokemonMoves; track move; let i = $index) {
        <div class="flex justify-center my-7 first:mt-0">
            <div class="h-fit flex items-center w-[80%]">
                <div class="size-11 mr-6">
                    <app-pokemon-type-icon [type]="move.type"></app-pokemon-type-icon>
                </div>
    
                <div class="w-[calc(80%-1.5rem)]">
                    <div class="font-bold">
                        {{ move.name }}
                    </div>
                    <div class="text-justify ml-5">
                        {{ move.description }}
                    </div>
                </div>
            </div>
        </div>
        }
    }
</div>
