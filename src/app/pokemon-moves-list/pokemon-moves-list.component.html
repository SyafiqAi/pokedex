<div class="h-[200px] my-4 overflow-auto">
    @for (move of pokemonMoves; track move; let i = $index) {
        @if(move.moveDetails) {
        <div class="box-red h-fit my-11 first:mt-5">
            {{ move.moveDetails.type.name }}:
            {{ getMoveName(move.moveDetails) }} <br>
            {{ getFlavorTextEntry(move.moveDetails) || '-' }} <br>
        </div>
        }
    }
</div>
